<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 練習問題</title>
    <style>
        body {
            background-color: #f7f7f7;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #c00;
            overflow: hidden;
            border-bottom: 4px solid #900;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #900;
        }
        .controls {
            margin: 20px auto;
            text-align: center;
        }
        .controls button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .controls button:hover {
            background-color: #555;
        }
        .content {
            display: none;
            margin: 20px;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">ホーム</a>
        <a href="SQL.html">SQL</a>
        <a href="python.html">Python</a>
    </nav>

    <div class="controls">
        <!-- 動的にボタンを生成 -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`<button onclick="showContent('part${i}')">第${i}部</button>`);
            }
        </script>
    </div>

    <!-- コンテンツ -->
    <div id="part1" class="content">
        <h1>第一部: SQL 練習問題</h1>
        <iframe src="first-part.html" width="100%" height="800" style="border: none;"></iframe>
    </div>
    <div id="part2" class="content">
        <h1>第二部: SQL 練習問題</h1>
        <iframe src="second-part.html" width="100%" height="800" style="border: none;"></iframe>
    </div>
    <!-- 動的に他の部のコンテンツを生成 -->
    <script>
        for (let i = 3; i <= 10; i++) {
            document.write(`
                <div id="part${i}" class="content">
                    <h1>第${i}部: SQL 練習問題</h1>
                    <iframe src="part${i}.html" width="100%" height="800" style="border: none;"></iframe>
                </div>
            `);
        }
    </script>

    <script>
        // ページ切り替え
        function showContent(part) {
            // すべてのコンテンツを非表示にする
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });

            // 選択したコンテンツを表示する
            document.getElementById(part).classList.add('active');
        }

        // 初期表示を第一部に設定
        document.addEventListener('DOMContentLoaded', () => {
            showContent('part1');
        });
    </script>
</body>
</html>
