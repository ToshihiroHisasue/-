<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLの練習問題</title>
    <style>
        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00; /* 赤色 */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 少し影を追加 */
            border-bottom: 4px solid #900; /* 下に濃い赤色のライン */
        }

        /* リンクのスタイル */
        nav a {
            color: white; /* 白色の文字 */
            text-decoration: none; /* 下線を削除 */
            padding: 14px 20px; /* 内側の余白 */
            display: inline-block;
            font-family: Arial, sans-serif; /* フォント */
            font-size: 16px; /* 文字サイズ */
            font-weight: bold; /* 太字 */
            transition: background-color 0.3s ease; /* ホバー時のエフェクト */
        }

        /* ホバー時のスタイル */
        nav a:hover {
            background-color: #900; /* 濃い赤色に変化 */
            text-decoration: underline; /* 下線を追加 */
        }

        /* 区切り線のスタイル */
        nav a:not(:last-child) {
            border-right: 1px solid #fff; /* 各リンクの間に白色の線 */
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav a {
                display: block; /* タブを縦並びに */
                text-align: center;
            }
        }

        /* 問題コンテンツのスタイル */
        .problem {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .problem h2 {
            font-size: 18px;
            color: #333;
        }

        .problem p {
            margin: 10px 0;
        }

        .problem pre {
            background-color: #f9f9f9; /* 背景を問題全体と同じ色にする */
            padding: 10px;
            font-family: Arial, sans-serif; /* 通常のローマ字フォント */
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 解答を隠すボタン */
        .answer {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #eee;
            border-radius: 4px;
        }

        .show-answer {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">ホームページ</a>
            <a href="sql.html">SQL</a>
            <a href="python.html">Python</a>
        </nav>
    </header>
    <h1>SQLの練習問題</h1>
    <p>ここではSQLの練習問題を紹介します。</p>

    <!-- 練習問題 1 -->
    <div class="problem">
        <h2>練習問題 1: テーブルからすべてのデータを取得する</h2>
        <p>操作内容: 「employeesテーブルからすべての列を取得する」</p>
        <pre>SELECT ___ FROM employees;</pre>
        <p>
            <span class="show-answer" onclick="toggleAnswer(this)">解答を表示</span>
        </p>
        <div class="answer">解答: *</div>
    </div>

    <script>
        // 解答を表示・非表示にする関数
        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
                element.textContent = "解答を隠す";
            } else {
                answer.style.display = "none";
                element.textContent = "解答を表示";
            }
        }
    </script>
</body>
</html>
