<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLの練習問題</title>
    <style>
        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00; /* 赤色 */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 少し影を追加 */
            border-bottom: 4px solid #900; /* 下に濃い赤色のライン */
        }

        /* リンクのスタイル */
        nav a {
            color: white; /* 白色の文字 */
            text-decoration: none; /* 下線を削除 */
            padding: 14px 20px; /* 内側の余白 */
            display: inline-block;
            font-family: Arial, sans-serif; /* フォント */
            font-size: 16px; /* 文字サイズ */
            font-weight: bold; /* 太字 */
            transition: background-color 0.3s ease; /* ホバー時のエフェクト */
        }

        /* ホバー時のスタイル */
        nav a:hover {
            background-color: #900; /* 濃い赤色に変化 */
            text-decoration: underline; /* 下線を追加 */
        }

        /* 区切り線のスタイル */
        nav a:not(:last-child) {
            border-right: 1px solid #fff; /* 各リンクの間に白色の線 */
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav a {
                display: block; /* タブを縦並びに */
                text-align: center;
            }
        }

        /* 問題コンテンツのスタイル */
        .problem {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9; /* 背景色を薄い灰色 */
        }

        .problem h2 {
            font-size: 18px;
            color: #333;
        }

        .problem pre {
            background-color: #f4f4f4; /* コード部分の背景色を灰色っぽい色に設定 */
            padding: 10px;
            font-family: Arial, sans-serif; /* 通常のローマ字フォント */
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }

        .problem p {
            font-size: 18px; /* フォントサイズを大きく */
            font-weight: bold; /* 太字に設定 */
        }

        .problem-answer {
            margin-top: 15px; /* コード部分との間にスペースを追加 */
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f8ff; /* 解答部分の背景色を淡い青色に設定 */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">ホームページ</a>

    <h1>SQLの練習問題</h1>
    <p>ここではSQLの練習問題を紹介します。</p>

    <!-- 練習問題 1 -->
    <div class="problem">
        <p>SQLテーブルからすべての列を取得する</p>
        <pre>SELECT ___ FROM SQL;</pre>
        <div class="problem-answer">
            <strong>解答:</strong> *
        </div>
    </div>

</body>
