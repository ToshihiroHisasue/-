<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toshihiro Hisasue 久末敏博</title>
    <style>
        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00; /* 赤色 */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 少し影を追加 */
            border-bottom: 4px solid #900; /* 下に濃い赤色のライン */
        }

        /* リンクのスタイル */
        nav a {
            color: white; /* 白色の文字 */
            text-decoration: none; /* 下線を削除 */
            padding: 14px 20px; /* 内側の余白 */
            display: inline-block;
            font-family: Arial, sans-serif; /* フォント */
            font-size: 16px; /* 文字サイズ */
            font-weight: bold; /* 太字 */
            transition: background-color 0.3s ease; /* ホバー時のエフェクト */
        }

        /* ホバー時のスタイル */
        nav a:hover {
            background-color: #900; /* 濃い赤色に変化 */
            text-decoration: underline; /* 下線を追加 */
        }

        /* 区切り線のスタイル */
        nav a:not(:last-child) {
            border-right: 1px solid #fff; /* 各リンクの間に白色の線 */
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav a {
                display: block; /* タブを縦並びに */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">ホームページ</a>
            <a href="SQL.html">SQL</a>

        </nav>

</body>
</html>
